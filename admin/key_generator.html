
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Key Generator - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-lg border border-slate-200 max-w-md w-full p-8 text-center">
        <div class="mb-6">
            <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600 text-2xl font-bold">
                ðŸ”‘
            </div>
            <h1 class="text-2xl font-bold text-slate-800">License Generator</h1>
            <p class="text-slate-500 mt-2 text-sm">Secure Device-Bound Keys</p>
        </div>

        <div class="space-y-4">
            <div className="text-left">
                <label className="block text-sm font-bold text-slate-700 mb-1">Customer Device ID</label>
                <input 
                    type="text" 
                    id="deviceIdInput" 
                    placeholder="e.g. A1B2C3D4" 
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 font-mono text-center uppercase"
                >
            </div>

            <button onclick="generate()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors shadow-md">
                Generate Device Key
            </button>
            <p id="errorMsg" class="text-rose-500 text-sm hidden">Please enter a valid Device ID</p>

            <div id="resultContainer" class="hidden mt-6">
                <p class="text-xs text-slate-400 font-semibold uppercase tracking-wider mb-2">Generated Key</p>
                <div class="bg-slate-50 border-2 border-dashed border-slate-300 rounded-lg p-4 cursor-pointer hover:bg-indigo-50 hover:border-indigo-300 transition-colors relative group" onclick="copyToClipboard()">
                    <code id="keyDisplay" class="text-xl font-mono font-bold text-slate-800 tracking-widest break-all"></code>
                    <div class="absolute top-2 right-2 text-xs bg-white border border-slate-200 px-2 py-1 rounded shadow-sm opacity-0 group-hover:opacity-100 transition-opacity text-slate-500">
                        Click to Copy
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-8 pt-4 border-t border-slate-100 text-xs text-slate-400">
            Internal Tool â€¢ Do Not Distribute
        </div>
    </div>

    <script>
        // --- LICENSE LOGIC (Copied from Service) ---
        const SECRET_SALT = "MY_ACCOUNTANT_SECURE_SALT_2024";

        const hashCode = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash);
        };

        const generateLicenseKey = (deviceId) => {
            // Normalize ID
            const cleanId = deviceId.trim().toUpperCase();
            
            // Random Hex
            const randomSegment = Math.floor(Math.random() * 0xFFFFFFFF).toString(16).toUpperCase().padStart(8, '0');
            
            // Bind Random part + Device ID + Salt
            const rawString = `${randomSegment}-${cleanId}-${SECRET_SALT}`;
            
            // Generate checksum
            const checksum = hashCode(rawString).toString(16).toUpperCase().slice(0, 4).padStart(4, '0');
            
            return `MA-${randomSegment}-${checksum}`;
        };
        // -------------------------------------------

        function generate() {
            const deviceId = document.getElementById('deviceIdInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (!deviceId || deviceId.length < 3) {
                errorMsg.classList.remove('hidden');
                document.getElementById('resultContainer').classList.add('hidden');
                return;
            }
            errorMsg.classList.add('hidden');

            const key = generateLicenseKey(deviceId);
            const display = document.getElementById('keyDisplay');
            const container = document.getElementById('resultContainer');
            
            display.innerText = key;
            container.classList.remove('hidden');
        }

        function copyToClipboard() {
            const key = document.getElementById('keyDisplay').innerText;
            if (key) {
                navigator.clipboard.writeText(key).then(() => {
                    alert('License key copied to clipboard!');
                });
            }
        }
    </script>
</body>
</html>
